<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <title>Card Box</title>
</head>

<body>
    <div class="box">
        <img src="img/undraw_subscribe_vspl.png" alt=" illustration" />

    </div>
